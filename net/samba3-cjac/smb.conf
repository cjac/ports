[global]
        workgroup = JNPR
        realm = JNPR.NET
        security = ADS

        password server = dcjnpr1.jnpr.net

        log level = 10
        log file = /opt/taos/samba3/var/log/samba/log.%m
        max log size = 50

        local master = No
        domain master = No

        template homedir = /home/%U
        template shell = /bin/sh

        winbind use default domain = Yes
        winbind nss info = rfc2307
        winbind separator = /

        idmap uid = 1000000-1999999
        idmap gid = 1000000-1999999

        idmap config *:backend = tdb2
        idmap config *:range = 2000000-2999999
        idmap config *:schema_mode = rfc2307

        idmap config JNPR:backend = ad
        idmap config JNPR:range = 10000-999999
        idmap config JNPR:schema_mode = rfc2307

        cups options = raw

